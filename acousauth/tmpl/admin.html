$def with (allUsers)
<a href="/add">Add</a>
<table>
  <tr>
    <td>Username</td>
    <td>Password</td>
    <td>Authority</td>
    <td>Create Date</td>
  </tr>
  $for user in allUsers:
  <tr>
    <td>$user['username']</td>
    <td>$user['password']</td>
    $if user['authority'] == 0:
      <td>admin</td>
    $else:
      <td>guest</td>
    <td>$user['create_date']</td>
  </tr>
</table>
